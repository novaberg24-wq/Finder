<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="margin:0; padding:0; background-color:#f6f6f6; font-family: Arial, sans-serif;">
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding:20px 0;">
                <!-- Container -->
                <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600"
                    style="background-color:#ffffff; border-radius:4px; overflow:hidden;">

                    <!-- Header -->
                    <tr>
                        <td align="center" bgcolor="#007BFF"
                            style="padding:20px; color:#ffffff; font-size:24px; font-weight:bold;">
                            Company Name
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding:20px; color:#333333; font-size:16px; line-height:1.5;">
                            <h2 style="margin:0 0 15px 0; font-size:20px; font-weight:normal;">Hello, {{first_name}}!
                            </h2>
                            <p style="margin:0 0 15px 0;">
                                Thanks for joining us. We‚Äôre excited to have you on board.
                            </p>


                            <!-- Feedback CTA Section -->
                            <table role="presentation" cellpadding="0" cellspacing="0" align="center"
                                style="margin:20px auto;">
                                <tr>
                                    <!-- Thumbs Up -->
                                    <td align="center" style="padding:0 20px;">
                                        <a href="https://script.google.com/macros/s/AKfycbxxxxxxx/exec?response=like&email={{email}}"
                                            style="display:inline-block;text-decoration:none;font-size:28px;">
                                            üëç
                                        </a>
                                        <div style="font-size:14px;color:#111827;margin-top:6px;">Like</div>
                                    </td>

                                    <!-- Thumbs Down -->
                                    <td align="center" style="padding:0 20px;">
                                        <a href="https://script.google.com/macros/s/AKfycbxxxxxxx/exec?response=dislike&email={{email}}"
                                            style="display:inline-block;text-decoration:none;font-size:28px;">
                                            üëé
                                        </a>
                                        <div style="font-size:14px;color:#111827;margin-top:6px;">Dislike</div>
                                    </td>
                                </tr>
                            </table>


                            

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="padding:15px; font-size:12px; color:#777777;">
                            &copy; {{year}} Company Name. All rights reserved.
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>

</html>
